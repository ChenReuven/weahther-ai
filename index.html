<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Weather in Israel</h1>
        <form id="city-form">
            <input type="text" id="city-input" list="city-suggestions" placeholder="Enter an Israeli city" autocomplete="off">
            <datalist id="city-suggestions"></datalist>
            <button type="submit" id="get-weather-btn">Get Weather</button>
        </form>
        <div id="weather-card" class="hidden">
            <h2 id="city-name"></h2>
            <img id="weather-icon" alt="Weather Icon">
            <p id="temperature"></p>
            <p id="description"></p>
        </div>
        <div class="language-switcher">
            <button id="lang-en" class="lang-btn">English</button>
            <button id="lang-he" class="lang-btn">עברית</button>
        </div>
    </div>
    <footer>
        <a href="https://github.com/ChenReuven" target="_blank" class="footer-link">
            <i class="fab fa-github"></i> GitHub
        </a>
        <a href="https://chenreuven.substack.com/" target="_blank" class="footer-link">
            <i class="fas fa-blog"></i> Blog
        </a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
